<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bonus Card Create</title>
</head>
<body>
<h2>Bonus Card Create</h2>
<form action="#" th:action="@{/bonusCards/create}" th:object="${bonusCard}" method="post"><br>

    <div>
        <label>Balance:</label><br>
        <input type="text" th:field="*{balance}">
    </div>
    <br>

    <div>
        <label>Status of card:</label><br>
        <select th:field="*{statusOfCard}">
            <option th:value="active">Active</option>
            <option th:value="inactive">Inactive</option>
            <option th:value="expired">Expired</option>
        </select>
    </div>
    <br>

    <div>
        <label>Validity period:</label><br>
        <input type="radio" th:field="*{validityPeriod}" value="1"> 1 month<br>
        <input type="radio" th:field="*{validityPeriod}" value="6"> 6 months<br>
        <input type="radio" th:field="*{validityPeriod}" value="12"> 12 months<br>
    </div>
    <br>

    <div>
        <label>Quantity of cards:</label><br>
        <input type="number" th:name="numberOfCardsToCreate"/>
    </div>
    <br>

    <button onclick="location.href='http://localhost:8080/bonusCards'" type="button"><-Back</button>
    <input type="submit" value="Create Card">
</form>

</body>
</html>
