<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Activity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.isActive}"></td>
                <td><a th:href="@{user-profile/{id}(id=${user.id})}">Change</a></td>
                <td><a th:href="@{delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
</div>
<button th:onclick="location.href='http://localhost:8080/'" type="button"><-Main page</button>
<button th:onclick="location.href='http://localhost:8080/bonusCards'" type="button">Show all bonus cards</button>
</body>
</html>
